<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modo Claro/Oscuro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="transition-colors duration-500">
  <div id="app" class="container mx-auto p-8 bg-white dark:bg-gray-800">
    <h1 class="text-3xl font-bold mb-4">Modo Claro/Oscuro</h1>
    <label for="modeSwitch" class="flex items-center cursor-pointer">
      <div class="relative">
        <input type="checkbox" id="modeSwitch" class="sr-only" />
        <div class="toggle__line w-10 h-4 bg-gray-400 rounded-full shadow-inner dark:bg-gray-600"></div>
        <div class="toggle__dot absolute w-6 h-6 bg-white rounded-full shadow border border-gray-400 dark:border-gray-600 dark:bg-gray-600 transform translate-x-0 transition-transform"></div>
      </div>
      <div class="ml-3 text-gray-700 dark:text-gray-200">Modo Oscuro</div>
    </label>
  </div>

  <script>
    const modeSwitch = document.getElementById('modeSwitch');
    const appContainer = document.getElementById('app');

    modeSwitch.addEventListener('change', () => {
      if (modeSwitch.checked) {
        appContainer.classList.remove('bg-white');
        appContainer.classList.remove('dark:bg-gray-800');
        appContainer.classList.add('bg-gray-900');
        appContainer.classList.add('text-white');
      } else {
        appContainer.classList.remove('bg-gray-900');
        appContainer.classList.remove('text-white');
        appContainer.classList.add('bg-white');
        appContainer.classList.add('dark:bg-gray-800');
      }
    });
  </script>
</body>
</html>
